        .container {

        }

        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            margin-bottom: 16px;
            text-shadow: 
                0 0 5px #ff0080,
                0 0 10px #ff0080,
                0 0 15px #ff0080,
                0 0 20px #ff0080;
            animation: glow 2s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            line-height: 1;
        }

        .crown {
            font-size: 3rem;
            display: inline-block;
            vertical-align: baseline;
        }

        .name {
            font-size: 3rem;
            font-weight: 900;
            display: inline-block;

        .title-line {

            height: 4px;
            background: linear-gradient(45deg, #ff0080, #ff6600);
            margin: 0 auto;
            border-radius: 9999px;
            opacity: 0.8;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 24px;
            justify-content: center;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: white;
            font-weight: bold;
            font-size: 1.125rem;
            padding: 16px 32px;
            border-radius: 24px;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 200px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .roblox-btn {
            background: linear-gradient(45deg, #ff0080, #ff6600);
            box-shadow: 
                0 0 20px rgba(255, 0, 128, 0.5),
                0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .roblox-btn:hover {
            transform: scale(1.1) translateY(-8px);
            box-shadow: 
                0 0 30px rgba(255, 102, 0, 0.8),
                0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .discord-btn {
            background: linear-gradient(135deg, #5865F2, #4752C4);
            box-shadow: 
                0 0 20px rgba(88, 101, 242, 0.5),
                0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .discord-btn:hover {
            transform: scale(1.1) translateY(-8px);
            background: linear-gradient(135deg, #4752C4, #3C45A5);
            box-shadow: 
                0 0 30px rgba(88, 101, 242, 0.8),
                0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .discord-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .group-emoji {
            font-size: 1.25rem;
        }

        .decorative-dots {
            margin-top: 48px;
            display: flex;
            justify-content: center;
            gap: 16px;
            opacity: 0.6;
            animation: fadeIn 1s ease-in-out 0.5s both;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .dot-pink {
            background-color: #ff0080;
        }

        .dot-orange {
            background-color: #ff6600;
            animation-delay: 0.2s;
        }

        .dot-pink-2 {
            background-color: #ff0080;
            animation-delay: 0.4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px #ff0080, 
                    0 0 30px #ff0080, 
                    0 0 40px #ff0080;
            }
            to {
                text-shadow: 
                    0 0 30px #ff0080, 
                    0 0 40px #ff0080, 
                    0 0 50px #ff0080;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.6; 
            }
            50% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        @media (min-width: 640px) {
            .title {
                font-size: 4rem;
            }
            .crown, .name {
                font-size: 4rem;
            }
        }

        @media (min-width: 1024px) {
            .title {
                font-size: 5rem;
            }
            .crown, .name {
                font-size: 5rem;
            }
        }

        .btn:active {
            transform: scale(0.95);
        }

        .roblox-btn:active,
        .discord-btn:active {
            transform: scale(0.95) translateY(-8px);
        }
    </style>
